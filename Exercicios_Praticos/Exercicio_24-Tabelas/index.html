<!doctype html>
<html lang="pt-br">
    <head>
        <title>Tabelas</title>
        <meta name="description" content="exercicio 24 referente a criação de 
        uma tabela">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="robots" content="noindex, nofollow">
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="./main.css">
    </head>

    <body>
        <table>
            <caption>Meteoros do 2 trimestre</caption>

            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Inicio</th>
                    <th>Fim</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Líridas</td>
                    <td>23/05</td>
                    <td>26/05</td>
                </tr>
                <tr>
                    <td>Eta Aquáridas</td>
                    <td>31/05</td>
                    <td>02/06</td>
                </tr>
                <tr>
                    <td>Bootìdeos de Junho</td>
                    <td>16/06</td>
                    <td>20/06</td>
                </tr>
            </tbody>
        </table>
        
    </body>


        
    
</html>
